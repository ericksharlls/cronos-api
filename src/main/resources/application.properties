# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html
spring.profiles.active=development
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

## Configurando Hikari (gerenciador de pool de conex√µes)
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true

# se n„oo tiver um handler pra uma UR solicitada, lance a exceÁ„o NoHandlerFoundException
# tem que adicionar as duas linhas abaixo
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# Linha acima desabilita o acesso √† pasta static (arquivos est√°ticos, imagens, javascript, css) do projeto

spring.flyway.locations=classpath:db/migration,classpath:db/testdata